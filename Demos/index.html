<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>Loop.js demo</title>
	<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8" />
	
	<script type="text/javascript" src="mootools-1.3.js"></script>
	<script type="text/javascript" src="../Source/Loop.js"></script>
	<script type="text/javascript" src="demo.js"></script>
</head>

<body>
	<h1>Loop.js Demo/Test</h1>
	<h2 id="log">Waiting...</h2>
	<div id="actions">
		<h3>Public Methods</h3>
		<p>
			<button id="start">start</button> <button id="stop">stop</button> <button id="reset">reset</button>
		</p>
		<h3>State Tweaking</h3>
		<p>
			<label><input id="up" type="radio" name="direction" value="up" checked="checked" />Count Up</label>
			<label><input id="down" type="radio" name="direction" value="down" />Count Down</label>
		</p>
		<p>
			Delay: <input type="text" size="6" id="delay" value="1000" /> <button id="restart">Set Loop</button>
		</p>
	</div>
	
	<p>
		<a href="http://moodocs.net/rpflo/mootools-rpflo/Loop">Loop @ moodocs.net</a><br/>
		<a href="http://github.com/rpflorence/Loop">Loop @ github</a>
		<a href="http://ryanflorence.com" id="avatar"><img src="avatar.png" /></a>
	</p>

</body>
</html>
